<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>List forma</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Esteban&family=Merriweather+Sans:wght@400;600;800&family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="section-main">
    <h1>Duomenų forma</h1>
    <form class="" action="/form" method="post">
      <p>Vardas</p><input type="text" name="fname" required placeholder="Vardas"> <br>
      <p>Pavardė</p><input type="text" name="lname" required placeholder="Pavardė"> <br>
      <p>Asmens Kodas</p><input type="tel" minlength="11" name="ak" required placeholder="Asmens kodas"> <br>
      <p>E-mail</p><input type="email" name="email" required placeholder="E-mail"> <br>
      <p>Amžius</p><input type="number" name="age" required placeholder="Amžius"> <br>
      <button class="submitButton btn btn-lg btn-secondary" type="submit" name="submit">Pateikti</button>
      <button class="submitButton btn btn-lg btn-secondary" type="button" onclick="window.location='/'" name="button">D. Lentelė</button>
    </form>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- <script src="main.js" charset="utf-8"></script> -->
</body>

</html>
